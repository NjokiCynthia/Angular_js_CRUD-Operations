<h2>Tenant Details</h2> 

<hr/>
<div *ngIf="tenants">
  <div>
    <label><b>tenant_id: </b></label> {{tenants.tenant_id}}
  </div>
  <div>
    <label><b>First Name: </b></label> {{tenants.tenant_fname}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{tenants.tenant_lname}}
  </div>
  <div>
    <label><b>Tenant Gender: </b></label> {{tenants.gender}}
  </div>
  <div>
    <label><b>Tenant Email: </b></label> {{tenants.email}}
  </div>  
  <div>
    <label><b>Tenant Address: </b></label> {{tenants.address}}
  </div>
  <div>
    <label><b>Tenant ID number: </b></label> {{tenants.id_no}}
  </div>
 
  <div>
    <label><b>Tenant Town: </b></label> {{tenants.property_name}}
  </div>

  <div>
    <label><b>Tenant County: </b></label> {{tenants.county}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Tenant List</button><br>
<button (click)="updateTenant(tenants.tenant_id)" class="btn btn-info" style="margin-left: 10px">Modify</button>
